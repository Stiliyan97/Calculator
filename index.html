<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='container'>
		<form clas= "row">
			<input type="text" name="" class="form-control-lg col-12">
		</form>
		<div class="row">
			<button class="btn btn-warning col-3" value="*">*</button>
			<button class="btn btn-warning col-3" value="/">/</button>
			<button class="btn btn-warning col-3" value="-">-</button>
			<button class="btn btn-warning col-3" value="+">+</button>
			<button class="btn btn-warning col-3" value=".">.</button>
			<button class="btn btn-dark col-3" value="1">1</button>
			<button class="btn btn-dark col-3" value="2">2</button>
			<button class="btn btn-dark col-3" value="3">3</button>
			<button class="btn btn-dark col-3" value="4">4</button>
			<button class="btn btn-dark col-3" value="5">5</button>
			<button class="btn btn-dark col-3" value="6">6</button>
			<button class="btn btn-dark col-3" value="7">7</button>
			<button class="btn btn-dark col-3" value="8">8</button>
			<button class="btn btn-dark col-3" value="9">9</button>
			<button class="btn btn-dark col-3" value="0">0</button>
			<button class="btn btn-success col-3">=</button>
			<buttonc class="btn btn-danger col-3">c</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
